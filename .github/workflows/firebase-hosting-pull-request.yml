name: Deploy to Firebase Hosting on PR
'on': pull_request
env:
  APP_API_KEY: ${{ secrets.APP_API_KEY }}
  APP_AUTH_DOMAIN: ${{ secrets.APP_AUTH_DOMAIN }}
  APP_PROJECT_ID: ${{ secrets.APP_PROJECT_ID }}
  APP_STORAGE_BUCKET: ${{ secrets.APP_STORAGE_BUCKET }}
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.SUBMODULE_WIDGETS_PULL_KEY }}
          submodules: 'recursive'
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PAGES_LAND }}'
          projectId: pages-land
